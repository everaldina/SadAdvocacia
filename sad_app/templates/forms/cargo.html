{% extends "cadastro.html" %}
{% block form %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'painel_admin' %}">Painel Admin</a></li>
        <li class="breadcrumb-item"><a href="{% url 'cadastro' %}">Cadastro</a></li>
        <li class="breadcrumb-item active" aria-current="page">Cargo</li>
    </nav>
    <form action="{% url 'formulario_cargo'%}" method="post">
        {% csrf_token %}
        
        {% for campo in form_cargo %}
            <div class="mb-3">
                {{ campo }}
            </div>
            {% if campo.errors %}
                <div class="alert alert-danger">
                    {% for error in campo.errors %}
                        <strong>{{ error|escape }}</strong>
                    {% endfor %}
                </div>
            {% endif %}
            {% empty %}
        {% endfor %}

        <button type="submit" class="btn bg-success text-white">Enviar</button>
    </form>
    
{% endblock %}
