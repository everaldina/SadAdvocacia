{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style/contato.css' %}">

<div class="justify-content-center row w-100">
    <div class="container-fluid bg-white shadow p-3 p-sm-5 m-5 col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xll-5 rounded">
        
        <h3 class="text-center mb-4"> <strong>Contato</strong> </h3>
        
        <form>
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.nome }}
            </div>

            <div class="mb-3">
                {{ form.email }}
            </div>

            <div class="mb-3">
                {{ form.assunto }}
            </div>

            <div class="mb-3">
                {{ form.mensagem }}
            </div>

            <button type="submit" class="btn bg-secondary">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
