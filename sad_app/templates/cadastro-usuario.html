{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style/contato.css' %}">
<div class="justify-content-center row w-100">
    <div class="container-fluid bg-white shadow p-3 p-sm-5 m-5 col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xll-5 rounded">
        <h3 class="text-center mb-3"> <strong>Cadastro</strong> </h3>     
        <form action="{% url 'cadastro_usuario'%}" method="post">
            {% csrf_token %}
            
            {% for campo in form_cadastro_usuario %}
                <div class="mb-3">
                    {{ campo }}
                </div>
                {% if campo.errors %}
                    <div class="alert alert-danger">
                        {% for error in campo.errors %}
                            <strong>{{ error|escape }}</strong>
                        {% endfor %}
                    </div>
                {% endif %}
                {% empty %}
            {% endfor %}
            
            <button type="submit" class="btn bg-success text-white">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
